<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Glassy Theme Preview</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #FFFFFF 0%, #F2F2F7 100%);
    }
    .theme {
      width: 300px;
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .color {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 500;
    }
    h2 {
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    .light .color.text { color: #1C1C1E; }
    .dark .color.text { color: #F5F5F7; }
  </style>
</head>
<body>
  <!-- Light Theme -->
  <div class="theme light" style="background: rgba(255, 255, 255, 0.6);">
    <h2>Apple Glassy Light</h2>
    <div class="color" style="background:#F5F5F7; color:#1C1C1E;">Primary</div>
    <div class="color" style="background:rgba(255,255,255,0.6); color:#1C1C1E;">Secondary</div>
    <div class="color text" style="background:#1C1C1E; color:#F5F5F7;">Text</div>
    <div class="color" style="background:#007AFF;">Accent</div>
    <div class="color" style="background:#D1D1D6; color:#1C1C1E;">Highlight</div>
  </div>

  <!-- Dark Theme -->
  <div class="theme dark" style="background: rgba(28,28,30,0.6);">
    <h2 style="color:#F5F5F7;">Apple Glassy Dark</h2>
    <div class="color" style="background:#1C1C1E;">Primary</div>
    <div class="color" style="background:rgba(28,28,30,0.6);">Secondary</div>
    <div class="color text" style="background:#F5F5F7; color:#1C1C1E;">Text</div>
    <div class="color" style="background:#0A84FF;">Accent</div>
    <div class="color" style="background:#3A3A3C;">Highlight</div>
  </div>

  <div class="theme nighthawk" style="background: rgba(20,20,25,0.6); box-shadow: 0 4px 40px rgba(0,0,0,0.4);">
    <h2 style="color:#E5E5EA;">Nighthawk</h2>
    <div class="color" style="background:#0B0C10;">Primary</div>
    <div class="color" style="background:rgba(20,20,25,0.6); color:#E5E5EA;">Secondary</div>
    <div class="color text" style="background:#E5E5EA; color:#0B0C10;">Text</div>
    <div class="color" style="background:#7D3CFF;">Accent</div>
    <div class="color" style="background:#2E3A59;">Highlight</div>
  </div>
</body>
</html>
